# For Fleet Free, this file updates policies, queries, agent_options, and controls for all hosts.

# For Fleet Premium, the default.yml file updates policies, queries, and agent options that run on all hosts ("All teams"). Remove "controls" and add this to your YAML files in teams/ instead.

policies:
queries:
agent_options:
  path: ./lib/agent-options.yml
controls:
org_settings:
  server_settings:
    server_url: $FLEET_URL
  org_info:
    org_name: Fleet
  secrets:
    - secret: "$FLEET_GLOBAL_ENROLL_SECRET"
