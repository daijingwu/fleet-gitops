- name: 1Password on Linux installed and up to date
  platform: linux
  description: Checks whether 1Password is installed and up to date on Linux systems.
  resolution: Install or update 1Password to version 8.10.39 or higher.
  query: "SELECT 1 FROM deb_packages WHERE name = '1password' AND version_compare(version, '8.10.39') >= 0;"
  install_software:
    package_path: "../lib/linux-1password.deb.package.yml"
